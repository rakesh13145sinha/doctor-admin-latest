<div class="container-fluid">
    <div class="page-title-box">
        <div class="row align-items-center">
            <div class="col-sm-6">
                <a routerLink="/admin/jobs/add-hospital" class="btn btn-primary">Add Hospital</a>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-right">
                    <li><a routerLink="/admin/home">Dashboard</a></li>


                    <li><i class='bx bx-chevron-right'></i></li>
                    <li class="breadcrumb-item">Hospital List</li>
                </ol>
            </div>
        </div>
        </div>
</div>


    <div class="row">
        <div class="col-xl-12">
            <div class="card m-b-30 m-t-30">
                <div class="card-body">
                    <h4 class="mt-0 header-title mb-4"> {{hospitalinfo.length}} Hospitals found</h4>
                    <div class="table-responsive ">
                        <table class="table table-hover advanced-web-table">
                            <thead>
                                <tr>
                                  
                                  <th scope="col">Hospital Id</th>
                                    <th scope="col">Hospital Name</th>
                                    <th scope="col">Hospital Type</th>
                                    <th scope="col">State</th>
                                    <th scope="col">City</th>
                                    <th scope="col">Location</th>
                                    
                                    <th scope="col">Action</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let info of hospitalinfo | paginate : { id: 'foo',
                                itemsPerPage: pageSize,
                                currentPage: currentPage,
                                totalItems: hospitalinfo.length};let i=index">
                                   
                                    <td>{{info.id}}</td>
                                    <td>{{info.name}}</td>

                                    <td>{{info.typeofhospital}}</td>
                                    <td>{{info.state}}</td>
                                    <td>{{info.city}}</td>
                                    <td>{{info.location}}</td>


                                    
                                    <td>
                                       <a routerLink="/admin/jobs/view-hospital/{{info.id}}" class="action-btn">
                                        <i class='bx bx-show'></i>
                                       </a>
                                       <a routerLink="/admin/jobs/edit-hospital/{{info.id}}" class="action-btn">
                                        <i class='bx bx-edit'></i>
                                       </a> <a (click)="hospitalinfodelete(info.id)" class="action-btn text-danger">
                                        <i class='bx bx-trash'></i>
                                       </a>

                                      
                                      
                                        <div>



                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- <pagination-controls  id="foo" (pageChange)="currentPage = $event"></pagination-controls> -->

            </div>

            <nav aria-label="Page navigation example">

              <div class="my-2 text-right">
                <pagination-controls  id="foo" (pageChange)="currentPage = $event"></pagination-controls>
            </div>

              </nav>

        </div>

    </div>
