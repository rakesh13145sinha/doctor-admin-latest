<div class="container-fluid">
    <div class="page-title-box">
        <div class="row align-items-center">
            <div class="col-sm-6">
                <h4 class="page-title">Hospital Info</h4>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-right">
                    <li><a routerLink="/admin/home">Dashboard</a></li>

                    
                    
                    <li><i class='bx bx-chevron-right'></i></li>


                    <li class="breadcrumb-item">Hospital Info</li>
                </ol>
            </div>
        </div>
        </div>
</div>

       
        <form #EditHospital (ngSubmit)="Hospitalinfoupdate(EditHospital)">
            <div class="row">
                <div class="col-md-4">
                    <label for="Name">Hospital Name</label>
                    <input type="text"  class="form-control" name="name" [(ngModel)]="hospitalinfo.name"  placeholder="Hospital Name" required>
                    </div>
                  
                    
                    <div class="col-md-4">
                        <label for="">Hospital Type</label>
                        
                        <select  class="form-control" name="hospitaltype" [(ngModel)]="hospitalinfo.typeofhospital">
                            <option value="{{h.hospitaltype}}" *ngFor="let h of hospitaltypes" >{{h.hospitaltype}}</option>
                            
                        </select>
                      
                    </div>
                  <div class="col-md-4">
                      <label for="">No. of Speciality</label>
                      <input type="text" class="form-control" name="no_of_sepeciality" [(ngModel)]="hospitalinfo.no_of_sepeciality">
                  </div>
                  <div class="col-md-4">
                      <label for="">No. of Beds</label>
                      <input type="text" class="form-control" name="no_of_bed" [(ngModel)]="hospitalinfo.no_of_bed">
                  </div>
                  <div class="col-md-4">
                      <label for="">No. of OPD Patients</label>
                      <input type="text" class="form-control" name="daily_OPD" [(ngModel)]="hospitalinfo.daily_OPD">
                  </div>
                  <div class="col-md-4">
                      <label for="">No of OT</label>
                      <input type="text" class="form-control" name="no_of_OT" [(ngModel)]="hospitalinfo.no_of_OT">
                  </div>
                  <div class="col-md-4">
                    <label for="">ICU </label>
                    <input type="text"  class="form-control" name="icu" [(ngModel)]="hospitalinfo.icu" placeholder="Number of ICU">
                </div>
                <div class="col-md-4">
                    <label for="">NICUC </label>
                    <input type="text"  class="form-control" name="nicuc" [(ngModel)]="hospitalinfo.nicuc" placeholder="Number of NICUC">
                </div>
                <div class="col-md-4">
                    <label for="">PICU </label>
                    <input type="text"  class="form-control" name="picu" [(ngModel)]="hospitalinfo.picu" placeholder="Number of PICU">
                </div>
                <div class="col-md-4">
                    <label for="">State</label>
                    <select  class="form-control" name="state" [(ngModel)]="hospitalinfo.state" (change)="selectstate($event)">
                        <option value="{{state.name}}" *ngFor="let state of states">{{state.name}}</option>
                        
                    </select>
                    
                </div>
               
                <div class="col-md-4">
                    <label for="city">City</label>
                   
                    <select  class="form-control" [(ngModel)]="hospitalinfo.location" (change)="location($event)" >
                        <option value="{{c.name}}" *ngFor="let c of cities">{{c.name}}</option>
                        
                    </select> 
                   
                </div>
               
              </div>

       
        <div class="submit_form">
            <input type="submit" class="btn btn-primary" name="submit" value="submit"/>
        </div>
      </form>
