<div class="container-fluid">
    <div class="page-title-box">
        <div class="row align-items-center">
            <div class="col-sm-6">
                <h4 class="page-title">Edit Job</h4>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-right">
                    <li><a routerLink="/admin/home">Dashboard</a></li>

                    
                    <li><i class='bx bx-chevron-right'></i></li>
                    <li><a routerLink="/admin/jobs/all-jobs">All Jobs</a></li>
                    <li><i class='bx bx-chevron-right'></i></li>


                    <li class="breadcrumb-item">Edit Job</li>
                </ol>
            </div>
        </div>
        </div>
</div>


<div class="container card" >
    
   
    <form #EditJob (ngSubmit)="onSubmit(EditJob)">
        <h6>Hospital Details</h6>
        <div class="row">
            <div class="col-md-4">
            <label for="Name">Hospital Name</label>
            <input type="text"  class="form-control" name="hospitalname" [(ngModel)]="job.hosptial_name" placeholder="Hospital Name" required>
            </div>
          
          
            
            <div class="col-md-4">
                <label for="">Hospital Type</label>
                <select  class="form-control" name="hospitaltype" [(ngModel)]="job.hospital_type">
                    <option value="{{htype.hospitaltype}}" *ngFor="let htype of hospitaltypes">{{htype.hospitaltype}}</option>
                    
                </select>
            </div>
            
            <div class="col-md-4">
                <label for="formFileMultiple" class="form-label">Hospital Photo</label>
                <input class="form-control" type="file" multiple  name="photo"  (change)="imageupload($event)">
                          
            </div>

        
        </div>
        
        <div class="row">

            <div class="col-md-4">
                <label for="">Category / Blong To</label>
                
                <select  class="form-control"   (click)="categoryName($event)" name="category"  [(ngModel)]="job.category">
                    <option value="{{category.title}}" *ngFor="let category of categories" >{{category.title}}</option>
                    
                </select>
            </div>



            <div class="col-md-4">
                <label for="">Speciality/Department</label>
                <select  class="form-control" name="Speciality" (click)="Speciality($event)" [(ngModel)]="job.Speciality">
                    <option value="{{dep.department}}" *ngFor="let dep of departments">{{dep.department}}</option>
                </select>
            </div>
           
            <div class="col-md-4">
                <label for="">Designation</label>
                <select  class="form-control" name="designation" (click)="position($event)" [(ngModel)]="job.designation">
                    
                    <option value="{{dis.designation}}" *ngFor="let dis of designations">{{dis.designation}}</option>
                </select>
            </div>
            
           
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="">State</label>
                <select  class="form-control"  (click)="chooice($event)" name="state" [(ngModel)]="job.state">
                    <option value="{{s.name}}" *ngFor="let s of allstate">{{s.name}}</option>
                    
                </select>
                
            </div>
           
            <div class="col-md-4">
                <label for="city">City</label>
                    
               
                    <select  class="form-control"  name="city" (click)="location($event)" [(ngModel)]="job.location" >
                        <option value="{{city.name}}" *ngFor="let city of cities">{{city.name}}</option>
                       
                    </select>
              
               
            </div>
           

            <div class="col-md-4">
                <label for="">Active/Inactive</label>
                <select  class="form-control"  name="status" [(ngModel)]="job.job_status">
                    <option value="true" >Active</option>
                    <option value="false" >InActive</option>
                    
                </select>
                
            </div>
        </div>
       
        <h6>Basic Details</h6>

        <div class="row">
            
            <div class="col-md-4">
            <label for="">Working Days </label>
            <input type="text"  class="form-control"  name="workingdays" [(ngModel)]="job.working_day" placeholder="Working days">

            </div>

            <div class="col-md-4">
            <label for="">Working Hours</label>
            <input type="text"  class="form-control"  name="workinghour" [(ngModel)]="job.working_hours" placeholder="Duration of Work in one day">

            </div>
            <div class="col-md-4">
                <label for="">Level</label>
                <select class="form-control" formControlName="">
                    <option value="">Junior Level</option>
                    <option value="">Senior Level</option>

                </select>
            </div>

            <div class="col-md-4">
                <label for="">Experince</label>
                
                <input type="text"  name="exp" [(ngModel)]="job.experince" class="form-control"  placeholder="Experince">
                
            </div>

            <div class="col-md-4">
                <label for="">Vacancy</label>
                <input type="number"  class="form-control"  name="vacancy" [(ngModel)]="job.vacancy">
             </div>

            <div class="col-md-4">
                <label for="">Gender</label>
                
                
                <select  class="form-control" name="gender" [(ngModel)]="job.gender" >
                    <option value="Male">MALE</option>
                    <option value="Female">FEMALE</option>
                    <option value="Male/Female">MALE/FEMALE</option>

                   
                </select>
            </div>


        </div>
        
        <div class="row">
            <div class="col-md-4">
                <label for="">Qualification</label><br/>
              
                <mat-form-field appearance="fill" >
                <mat-select *ngIf="qualification" multiple [formControl]="qualification" >
                    <mat-select-trigger value=true selected=true>
                        {{qualification.value ? qualification.value[0] : ''}}
                       
                    </mat-select-trigger>
                    
                    <mat-option  *ngFor="let qualification of qualificationList" [value]="qualification" (click)="select(qualification)">{{qualification}}</mat-option>
                

                    
                  </mat-select>
                  </mat-form-field>
                
            </div>
            <div class="col-md-4">
                <label for="">Job Type</label>
                <select  class="form-control" name="jobtype"[(ngModel)]="job.job_type">
                    <option value="Part Time">Part Time</option>
                    <option value="Full Time">Full Time</option>
                   
                </select> 
            </div>
           
            <div class="col-md-4">
                <label for="">Accomodation</label>
                <select  class="form-control" name="accomodation" [(ngModel)]="job.accommodation">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    
                </select>
            </div>

            <div class="col-md-4">
                <label for="">Salary</label>
                <input type="text"  class="form-control" name="salary"[(ngModel)]="job.salary">

            </div>

            <div class="col-md-4">
                <label for="">Salary Duration</label>
                <select class="form-control" name="duration"[(ngModel)]="job.monthly_or_anual">
                    <option value="Monthly">Monthly</option>
                    <option value="Anual">Yearly</option>
                    
                </select>
            </div>
           
        </div>
        <div class="row">
           
                <div class="col-md-12">
                    <label for="">Roles and Responsibilities</label>
                    <textarea type="text"  class="form-control" name="role" [(ngModel)]="job.discription" rows="4">
    
                    </textarea>
                  
            </div>
        </div>
       
        
       
        <div class="submit_form">
            <input type="submit" name="submit" class="btn btn-primary" value="Submit"/>
        </div>

    </form>
</div>
