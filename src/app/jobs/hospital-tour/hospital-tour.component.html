<div class="container-fluid">
    <div class="page-title-box">
        <div class="row align-items-center">
            <div class="col-sm-6">
                <h4 class="page-title">Hospital Tour</h4>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-right">
                    <li><a routerLink="/admin/home">Dashboard</a></li>

                    
                    
                    <li><i class='bx bx-chevron-right'></i></li>


                    <li class="breadcrumb-item">Hospital Tour</li>
                </ol>
            </div>
        </div>
        </div>
</div>


<div class="container card">
    <form [formGroup]="hospitaltourimg" (ngSubmit)="ImageUploadSumit()">
        <h6>Hospital Photos and Videos</h6>
        <div class="row">
            <div class="col-md-6">
                <input type="file" class="form-control" name="image" formControlName="himage"  (change)="imageupload($event)" multiple>

            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success" name="submit" value="submit" >Submit</button>
            </div>
        </div>
       
    </form>

    <!--show hospital tour image-->
    <div class="row">
        
      <div class="highlights" *ngFor="let s of hospitaltourimage">
          <img src="{{image_url}}{{s.image}}" alt="image">
          <div class="highlight-action">
              
             <button class="remove" (click)="deletehospitaltourimage(s.id)"> Remove</button>
            
          </div>
      </div>
      
  </div>
     <!--this is for hospital highlight-->


      <form [formGroup]="hospitalhighlight" (ngSubmit)="highlightupload()">
        <h6>Highlights</h6>
        <button class="btn btn-primary" data-toggle="modal" data-target="#addHighlightModal">Add Highlights</button>

        
        <div class="modal fade" id="addHighlightModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add Highlight</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                
                <div class="modal-body">
                  <label> Title</label>
                  <input type="text" class="form-control" formControlName="title">
                  <label>Upload Image</label>
                  <input type="file" class="form-control" formControlName="highlightimage" (change)="highlightimg($event)">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <input type="submit"   class="btn btn-primary" value="Hospital Highlight"/>
                </div>
             
              </div>
            </div>
        </div>
      </form>
      
        <!--Add Highlight Form Over-->

                    <!--Add Highlight Form-->
                    <div class="modal fade" id="addHighlightModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                            <div class="modal-header">

                            </button>
                            </div>

                    <!--Add Highlight Form Over-->


        <div class="row">
        
            <div class="highlights" *ngFor="let h of hospital_h_lights">
                <img src="{{image_url}}{{h.image}}" alt="image">
                <div class="highlight-action">
                    <div class="highlight-title">{{h.title}}</div>
                    <button class="remove" (click)="hospitalhighdelete(h.id)"> Remove</button>
                  
                </div>
            </div>
            
        </div>
    
     
       
         <!--Add Speciality Form-->
         <form [formGroup]="Speciality" (ngSubmit)="Hospitalspiciality()">
            <h6>Speciality</h6>
            <button class="btn btn-primary" data-toggle="modal" data-target="#addSpecialityModal">Add Speciality</button>
    
            <div class="modal fade" id="addSpecialityModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Add Speciality</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                  
                    <div class="modal-body">
                      <label> Title</label>
                      <input type="text" class="form-control" formControlName="title">
                      <label>Upload Image</label>
                      <input type="file" class="form-control" formControlName="image" (change)="hospitalSpecialityImage($event)">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <input type="submit" name="submit"  class="btn btn-primary" value="Hospital Speciality"/>
                    </div>
                  
                  </div>
                </div>
            </div>
        </form>
        <!--Add Speciality Form Over-->

        <div class="row">
        
            <div class="highlights" *ngFor="let s of Specialityget">
                <img src="{{image_url}}{{s.image}}" alt="">
                <div class="highlight-action">
                    <div class="highlight-title">{{s.title}}</div>
                   <button class="remove" (click)="hosSpecialitydelete(s.id)"> Remove</button>
                  
                </div>
            </div>
            
        </div>
      



        <h6>Hospital Information</h6>
        <form [formGroup]="Hospitalinfo" (ngSubmit)="HospitalInfo()">
            <div class="row">
                  <div class="col-md-3">
                      <label for="">No. of Speciality</label>
                      <input type="number" class="form-control" formControlName="no_of_sepeciality">
                  </div>
                  <div class="col-md-3">
                      <label for="">No. of Beds</label>
                      <input type="number" class="form-control" formControlName="no_of_bed">
                  </div>
                  <div class="col-md-3">
                      <label for="">No. of OPD Patients</label>
                      <input type="number" class="form-control" formControlName="daily_OPD">
                  </div>
                  <div class="col-md-3">
                      <label for="">No of OT</label>
                      <input type="number" class="form-control" formControlName="no_of_OT">
                  </div>
              </div>

            <div class="row">
                <div class="col-md-3">
                  <label for="">Location</label>  
                  <input type="text" class="form-control" formControlName="location">
                </div>
            </div>

       

       
        <div class="submit_form">
            <input type="submit" class="btn btn-primary" value="Submit"/>
        </div>
      </form>
