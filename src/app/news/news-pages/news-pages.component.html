<div class="container-fluid">
    <div class="page-title-box">
        <div class="row align-items-center">
            <div class="col-sm-6">
                <h4 class="page-title">News Pages</h4>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-right">
                    <li class="breadcrumb-item">
                      Dashboard</li>
                    <li><i class='bx bx-chevron-right'></i></li>
                    <li class="breadcrumb-item">News Pages</li>
                </ol>
            </div>
        </div>
        </div>
</div>



<div class="col-xl-12">
    <a routerLink="#" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add News Pages</a>
       <!-- Add Model-->
       <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add News Pages</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form>
            <div class="modal-body">
              <label>News Title</label>
              <input type="text" class="form-control">
              <label for="">Upload Image</label>
              <input class="form-control" type="file">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </form>
          </div>
        </div>
    </div>
    <!--Add Model Over-->
</div>


<div class="col-xl-12 mt-4">


      <div class="row">
        <div class="col-xl-3 col-md-6 col-sm-6" *ngFor="let page of newpage" >

            <div class="card mb-2">
              <div class="card-content"  >
                <div class="card-body">
                  <div class="media d-flex" >
                    <div class="media-body text-left" >
                    <a routerLink="/news/pages-wise-news" ><span class="font-14">{{page.title}}</span></a>


                      <div class="mt-2">

                        <a routerLink="#"  data-toggle="modal" data-target="#editModal"><i class="bx bx-edit mr-2"></i></a>
                        <a href="" data-toggle="modal" data-target="#deleteModal"><i class="bx bx-trash mr-2"></i></a>



                     </div>

                    </div>


                    <div class="align-self-center icon">
                      <img src="{{imageurl}}{{page.image}}" height="50px" width="50px"/>
                    </div>

                  </div>

                </div>
              </div>
            </div>

        </div>

         <!-- Edit Model-->
         <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit News Pages</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
              </div>
              <form>
              <div class="modal-body">
              <label>News Title</label>
              <input type="text" class="form-control">
              <label for="">Upload Image</label>
              <input class="form-control" type="file">

              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
              </div>
              </form>
          </div>
          </div>
      </div>
      <!--Edit Model Over-->

       <!--Delete Model Start-->

       <div id="deleteModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header flex-column">
                    <div class="icon-box">
                        <i class="bx bx-trash"></i>
                    </div>
                    <h4 class="modal-title w-100">Are you sure?</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Do you really want to delete these records? This process cannot be undone.</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
        </div>
    <!--Delete Model Over-->


  </div>
