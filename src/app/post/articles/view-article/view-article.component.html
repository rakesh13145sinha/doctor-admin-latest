<div class="container-fluid">
    <div class="page-title-box">
        <div class="row align-items-center">
            <div class="col-sm-6">
                <h4 class="page-title">Artcle Details</h4>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-right">
                    <li><a routerLink="/admin/home">Dashboard</a></li>
                    <li><i class='bx bx-chevron-right'></i></li>
                    <li><a routerLink="/admin/post/articles">Articles</a></li>
                    <li><i class='bx bx-chevron-right'></i></li>

                    <li class="breadcrumb-item"> Aticle Details</li>
                </ol>
            </div>
        </div>
        </div>
</div>

<div class="user-profile py-4">



    <div class="container">




      <div class="row">

        <div class="col-lg-12">
          <div class="card shadow-sm">
            <div class="card-header bg-transparent border-0">
              <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Article Details</h3>
            </div>
            <div class="card-body pt-0">
              <table class="table table-bordered">
                <tr>
                    <th width="30%">Article Id</th>
                    <td width="2%">:</td>
                    <td>{{artical.id}}</td>
                  </tr>
                <tr>
                  <th width="40%">Article Title</th>
                  <td width="2%">:</td>
                  <td>{{artical.artical_title}}</td>
                </tr>
                <tr>
                    <th width="30%">Author</th>
                    <td width="2%">:</td>
                    <td>{{artical.user }}</td>
                  </tr>





                <tr>
                    <th width="30%">Total Views</th>
                    <td width="2%">:</td>
                    <td>... <i class="bx bx-show"></i> </td>
                </tr>

                <tr>
                    <th width="30%">Liked</th>
                    <td width="2%">:</td>
                    <td>{{artical.likes}}<i class="bx bx-like"></i> </td>
                </tr>
                <tr>
                    <th width="30%">Shared</th>
                    <td width="2%">:</td>
                    <td>...<i class="bx bx-share-alt"></i> </td>
                </tr>

              </table>
            </div>
          </div>
          <div class="card shadow-sm">
            <div class="card-header bg-transparent border-0">
              <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Article Description
              </h3>
            </div>
            <div class="card-body pt-0">
              <p>
                {{artical.artical_discription}}
              </p>
            </div>
          </div>


        </div>



      </div>
    </div>

  </div>

  <div class="container">
    <div class="row" >
        <div class="image-container"  >

          <img src="https://images.unsplash.com/photo-1586339949916-3e9457bef6d3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="">

        </div>

    </div>

</div>
