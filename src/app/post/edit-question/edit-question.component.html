
                      
                       
                        
                              <h5 class="modal-title" id="exampleModalLabel">Edit Poll</h5>
                              
                            
                            <form ngForm (ngSubmit)="onSubmit()">
                            <div class="modal-body">
                                <label>Select Exam</label>
                                <select  class="form-control"name="exam" [(ngModel)]="question.exam">
                                  <option value="SS-NEET" >SS-NEET</option>
                                  <option value="PG-NEET" >PG-NEET</option>
                                 
                              </select>
                              <label>Question</label>
                              <input type="text" class="form-control" name="question" [(ngModel)]="question.question">
                              <label>Subject</label>
                              <input type="text" class="form-control" name="question" [(ngModel)]="question.subject">
                              <label>Option A</label>
                              <input type="text" class="form-control" name="option1" [(ngModel)]="question.option1">
                              <label>Option B</label>
                              <input type="text" class="form-control" name="option2" [(ngModel)]="question.option2">
                              <label>Option C</label>
                              <input type="text" class="form-control" name="option3" [(ngModel)]="question.option3">
                              <label>Option D</label>
                              <input type="text" class="form-control" name="option4" [(ngModel)]="question.option4">
                              <label>Correct Option</label>
                              <select  class="form-control" name="correct_answer" [(ngModel)]="question.correct_answer" >
                                <option value="{{option}}" *ngFor="let option of options">{{option}}</option>
                               
                              </select>
                              <label>Describe Answer</label>
                              <textarea name="" id="" cols="30" rows="3" class="form-control" name="detail" [(ngModel)]="question.detail"></textarea>
                        
                        
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" routerLink="/admin/post/pg-neet">Close</button>
                              <input type="submit" class="btn btn-primary" name="submit" value="Edit Question"/>
                            </div>
                            </form>
