
    <div class="container">

      <div class="login_form">
          <h2 class="title">Welcome Back</h2>
          <h6 class="description">
            Please enter your details.
          </h6>
        <form  class="form" [formGroup]="loginForm" (ngSubmit)="onsubmit()">

            <span class="input_heading">Email</span>
            <input class="form__input" type="text"  formControlName="email" placeholder="Enter Username">

            <span class="input_heading">Password</span>
            <input class="form__input" type="password" formControlName="password" placeholder="Enter Password">
            <div>
            <a class="form__link">Forgot your password?</a>

            </div>
            <input type="submit" value="SIGN IN"  class="btn"/>


        </form>

    </div>



    </div>
